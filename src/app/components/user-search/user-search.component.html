<div class="container">
  <form class="search-form">
    <input
      [(ngModel)]="this.db.searchString"
      #search
      class="search-form-input"
      name="user-query"
      placeholder="Search or start new chat"
      maxlength="15">
    <button type="button" class="btn"
            (click)="clear(search)">
      <span class="material-icons">clear</span>
    </button>
  </form>
</div>
