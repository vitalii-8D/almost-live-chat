<div class="container" *ngIf="!isLoading">
  <div class="user-field">
    <app-user-item [user]="user"></app-user-item>
  </div>
  <div class="feed">
    <app-feed [messages]="chat?.messages" [user]="user"></app-feed>
  </div>
  <div class="chat-form">
    <app-chat-form></app-chat-form>
  </div>
</div>
