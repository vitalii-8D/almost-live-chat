<div class="container">

  <form class="chat-form">

    <textarea #tarea
              wrap="soft"
              rows="1"
              class="chat-form-input"
              name="input-message"
              placeholder="Type your message"
              [value]="''"
              (keydown.enter)="send(tarea)">
    </textarea>

    <button type="button" class="btn" (click)="send(tarea)">
      <span class="material-icons send-icon">send</span>
    </button>

  </form>
</div>
